<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>404!</title>
</head>
<body class="err-body">
    <div class="err-code">
        <h1> OOPS!!</h1>
        <h2>Something  Went wrong :( </h2>
        <form action="/error" method="post">
            <button class="err-btn animate-pulse antialiased border border-slate-300 transition ease-in-out delay-50 bg-slate-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 hover:animate-none" style="font-size: x-large;font-weight: 600;display:block;text-align:center;padding:5px 50px;background-color: rgb(50, 255, 187);border-radius: 8px;" type="submit">Try Again</button>
        </form>
    </div>
    <div class="img-404">
        <img  src="images/404.png"> 
    </div>
</body>
</html>
